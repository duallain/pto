<div data-role="page" id="login"><!-- login page -->

  <div data-role="header">
    <h1>Login</h1>
    <!--{% include "mobile/homeicon.html" %}-->
  </div>

  <div data-role="content">
    <form action="{{ url('mobile.login') }}" method="post">
      <fieldset>
        <div data-role="fieldcontain">
        <label for="id_username">Email:</label>
        <input type="email" name="username" id="id_username" value="">
        </div>

        <div data-role="fieldcontain">
        <label for="id_password">Password:</label>
        <input type="password" name="password" id="id_password" value="">
        </div>

        <button type="submit" data-theme="a">Log in</button>
      </fieldset>
    </form>

  </div>

</div>
